<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartChart - Diagram Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/shapes.css" />
  </head>
  <body>
    <!-- Left Sidebar - Shape Palette -->
    <aside id="toolbar" class="sidebar left">
      <h2>Shapes</h2>
      <div id="shape-palette">
        <!-- Shape thumbnails will be added here -->
      </div>
    </aside>

    <!-- Main Canvas Area -->
    <main id="canvas-container">
      <div id="canvas-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <div id="zoom-display">100%</div>
        <button id="reset-zoom">Reset</button>
        <button id="toggle-grid">Grid</button>
      </div>
      <div id="canvas-help">
        <div class="help-item"><strong>Pan Canvas:</strong> Alt + Drag or Middle Mouse Button</div>
      </div>
      <canvas id="main-canvas"></canvas>
    </main>

    <!-- Right Sidebar - Properties Panel -->
    <aside id="properties" class="sidebar right">
      <h2>Properties</h2>
      <div id="properties-panel">
        <p>Select a shape to edit its properties</p>
      </div>
      <div id="app-credits">
        <p>Developed with Claude by</p>
        <p><strong>Abhishek Jagtap</strong></p>
        <a href="https://github.com/Abhishek-J-Sudo" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          <span>GitHub</span>
        </a>
      </div>
    </aside>

    <!-- Top Menu Bar -->
    <nav id="menu-bar">
      <div class="menu-group">
        <button id="new-project">New</button>
        <button id="save-project">Save</button>
        <button id="load-project">Load</button>
      </div>
      <div class="menu-group">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
      </div>
      <div class="menu-group">
        <button id="export-pptx">Export to PowerPoint</button>
        <div id="autosave-notification" class="hidden">
          <span>Auto-saved project found</span>
          <button id="restore-autosave">Restore</button>
          <button id="dismiss-autosave">âœ•</button>
        </div>
      </div>
      <div id="app-title">SMARTCHART</div>
      <div class="menu-group" style="margin-left: auto">
        <div class="theme-switcher">
          <label for="flowchart-theme-select">Flowchart:</label>
          <select id="flowchart-theme-select">
            <option value="corporate-blue">Corporate Blue</option>
            <option value="neutral-gray">Neutral Gray</option>
            <option value="forest-green">Forest Green</option>
            <option value="ocean-teal">Ocean Teal</option>
            <option value="steel-slate">Steel Slate</option>
            <option value="warm-beige">Warm Beige</option>
            <option value="navy-classic">Navy Classic</option>
            <option value="tech-cool">Tech Cool</option>
            <option value="aqua-professional">Aqua Professional</option>
            <option value="graphite-modern">Graphite Modern</option>
          </select>
        </div>
        <div class="theme-switcher">
          <label for="theme-select">UI:</label>
          <select id="theme-select">
            <option value="deep-blue">Deep Blue</option>
            <option value="indigo">Indigo Purple</option>
            <option value="teal">Teal Fresh</option>
            <option value="slate">Slate Gray</option>
            <option value="emerald">Emerald Green</option>
            <option value="violet">Violet Bold</option>
            <option value="amber">Amber Warm</option>
            <option value="rose">Rose Pink</option>
            <option value="cyan">Cyan Cool</option>
            <option value="dark">Dark Mode</option>
          </select>
        </div>
      </div>
    </nav>

    <!-- Include Fabric.js for canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

    <!-- Include PptxGenJS for PowerPoint export -->
    <script src="lib/pptxgen.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/themes.js?v=2.0"></script>
    <script src="js/flowchart-themes.js?v=1.0"></script>
    <script src="js/utils.js?v=2.0"></script>
    <script src="js/state.js?v=2.0"></script>
    <script src="js/shapes.js?v=2.0"></script>
    <script src="js/connectors.js?v=2.0"></script>
    <script src="js/canvas.js?v=2.0"></script>
    <script src="js/toolbar.js?v=2.0"></script>
    <script src="js/properties.js?v=2.0"></script>
    <script src="js/export.js?v=2.0"></script>
  </body>
</html>
